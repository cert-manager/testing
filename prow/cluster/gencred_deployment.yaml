# This deployment is a customization on top of the "default" prow setup
# to avoid the use of long-lived manually-managed kubeconfig secrets,
# we instead use the gencred tool to authenticate to GCP and retrieve
# the kubeconfigs that we need to run the prowjobs in other clusters.

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: gencred
  labels:
    app: gencred
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gencred
  template:
    metadata:
      labels:
        app: gencred
    spec:
      serviceAccountName: gencred
      terminationGracePeriodSeconds: 30
      containers:
      - name: gencred
        image: europe-west1-docker.pkg.dev/cert-manager-tests-trusted/cert-manager-infra-images/gencred:20241213-3abe325
        args:
        - --config=/etc/config/gencred-config.yaml
        - --refresh-interval=46h
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: gencred-config
