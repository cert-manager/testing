apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: crier
  labels:
    app: crier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crier
  template:
    metadata:
      labels:
        app: crier
    spec:
      serviceAccountName: crier
      terminationGracePeriodSeconds: 30
      containers:
      - name: crier
        image: gcr.io/k8s-prow/crier:v20240419-d3bf92f82
        args:
        - --blob-storage-workers=10
        - --config-path=/etc/config/config.yaml
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-app-id=$(GITHUB_APP_ID)
        - --github-app-private-key-path=/etc/github/cert
        - --github-workers=10
        - --job-config-path=/etc/job-config
        - --kubernetes-blob-storage-workers=10
        - --gcs-credentials-file=/etc/gcs-credentials/service-account.json
        env:
        # Use KUBECONFIG envvar rather than --kubeconfig flag in order to provide multiple configs to merge.
        - name: KUBECONFIG
          value: "/etc/kubeconfig-default/config:/etc/kubeconfig-prow-trusted/config"
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: github-app-token
              key: appid
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - mountPath: /etc/kubeconfig-prow-trusted
          name: kubeconfig-prow-trusted
          readOnly: true
        - mountPath: /etc/kubeconfig-default
          name: kubeconfig-prow-untrusted
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: github-app-token
          mountPath: /etc/github
          readOnly: true
        - name: gcs-credentials
          mountPath: /etc/gcs-credentials
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: github-app-token
        secret:
          secretName: github-app-token
      - name: gcs-credentials
        secret:
          secretName: gcs-credentials
      - name: kubeconfig-prow-trusted
        secret:
          defaultMode: 420
          secretName: kubeconfig-prow-trusted
      - name: kubeconfig-prow-untrusted
        secret:
          defaultMode: 420
          secretName: kubeconfig-prow-untrusted
