periodics:

- name: ci-cert-manager-previous-bazel
  interval: 2h
  agent: kubernetes
  decorate: true
  extra_refs:
  - org: cert-manager
    repo: cert-manager
    base_ref: release-1.8 # still required on 1.8 because some tests were only present in bazel
  labels:
    preset-service-account: "true"
    preset-bazel-remote-cache-enabled: "true"
    preset-bazel-scratch-dir: "true"
  annotations:
    testgrid-create-test-group: 'true'
    testgrid-dashboards: jetstack-cert-manager-previous
    testgrid-alert-email: cert-manager-dev-alerts@googlegroups.com
    description: Runs 'bazel test --jobs=1 //...'
  spec:
    containers:
    - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
      args:
      - runner
      - bazel
      - test
      - --jobs=1
      - //...
      resources:
        requests:
          cpu: 2
          memory: 4Gi
    dnsConfig:
      options:
        - name: ndots
          value: "1"

- name: ci-cert-manager-previous-make-test
  interval: 2h
  agent: kubernetes
  decorate: true
  extra_refs:
  - org: cert-manager
    repo: cert-manager
    base_ref: release-1.8
  labels:
    preset-service-account: "true"
  annotations:
    testgrid-create-test-group: 'true'
    testgrid-dashboards: jetstack-cert-manager-previous
    description: Runs 'make test-ci'
  spec:
    containers:
      # TODO: change to a custom image that embeds the system tools we
      # need (jq, make, bash, Go, etc) but without Bazel. Tracked at
      # https://github.com/cert-manager/cert-manager/issues/4939.
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
        args:
          - runner
          - bash
          - -c
          - |
            apt-get install jq -y >/dev/null
            make -j vendor-go test-ci
        resources:
          requests:
            cpu: 2
            memory: 4Gi
        volumeMounts:
          - mountPath: /root/.cache/go-build
            name: gocache
          - mountPath: /home/prow/go/pkg/mod
            name: gopkgmod
          - mountPath: /home/prow/go/src/github.com/cert-manager/cert-manager/bin/downloaded
            name: bindownloaded
    volumes:
      - name: gocache
        hostPath:
          path: /tmp/gocache
          type: DirectoryOrCreate
      - name: gopkgmod
        hostPath:
          path: /tmp/gopkgmod
          type: DirectoryOrCreate
      - name: bindownloaded
        hostPath:
          path: /tmp/bindownloaded
          type: DirectoryOrCreate
    dnsConfig:
      options:
        - name: ndots
          value: "1"

- name: ci-cert-manager-upgrade-previous
  interval: 8h
  agent: kubernetes
  decorate: true
  # extra refs specify what repo should be cloned
  extra_refs:
  - org: cert-manager
    repo: cert-manager
    base_ref: release-1.8
  annotations:
    testgrid-create-test-group: 'true'
    testgrid-dashboards: jetstack-cert-manager-master
    testgrid-alert-email: cert-manager-dev-alerts@googlegroups.com
    description: Runs cert-manager upgrade test
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
        args:
        - runner
        - make
        - cluster
        - verify_upgrade
        resources:
          requests:
            cpu: 3500m
            memory: 12Gi
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
          - mountPath: /lib/modules
            name: modules
            readOnly: true
          - mountPath: /sys/fs/cgroup
            name: cgroup
          - mountPath: /root/.cache/go-build
            name: gocache
          - mountPath: /home/prow/go/pkg/mod
            name: gopkgmod
          - mountPath: /home/prow/go/src/github.com/cert-manager/cert-manager/bin/downloaded
            name: bindownloaded
    volumes:
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      - name: gocache
        hostPath:
          path: /tmp/gocache
          type: DirectoryOrCreate
      - name: gopkgmod
        hostPath:
          path: /tmp/gopkgmod
          type: DirectoryOrCreate
      - name: bindownloaded
        hostPath:
          path: /tmp/bindownloaded
          type: DirectoryOrCreate
    dnsConfig:
      options:
        - name: ndots
          value: "1"

