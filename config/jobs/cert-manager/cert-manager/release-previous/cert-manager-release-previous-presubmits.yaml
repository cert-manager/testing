presubmits:
  cert-manager/cert-manager:

  - name: pull-cert-manager-bazel
    always_run: true
    context: pull-cert-manager-bazel
    max_concurrency: 8
    agent: kubernetes
    decorate: true
    branches:
    # release-1.8 is tested via make, but there were still some leftover tests which were bazel-only
    # as of the release of 1.8, so we need to run bazel test for 1.8 too.
    - release-1.8
    - release-1.7
    annotations:
      testgrid-create-test-group: 'false'
    labels:
      preset-service-account: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
        args:
        - runner
        - bazel
        - test
        - --jobs=1
        - //...
        resources:
          requests:
            cpu: 2
            memory: 4Gi
      dnsConfig:
        options:
          - name: ndots
            value: "1"

  - name: pull-cert-manager-deps
    always_run: true
    context: pull-cert-manager-deps
    max_concurrency: 4
    agent: kubernetes
    decorate: true
    branches:
    # this test is not really valuable for release-1.8 since bazel isn't really used there
    # still, we might as well run it just in case
    - release-1.8
    - release-1.7
    annotations:
      testgrid-create-test-group: 'false'
      description: Verifies dependency related files are up to date
    labels:
      preset-service-account: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
        args:
        - runner
        - make
        - verify_deps
        resources:
          requests:
            cpu: 2
            memory: 4Gi
      dnsConfig:
        options:
          - name: ndots
            value: "1"

  - name: pull-cert-manager-make-test
    context: pull-cert-manager-make-test
    always_run: true
    optional: false
    max_concurrency: 8
    agent: kubernetes
    decorate: true
    branches:
    # make testing not supported on release-1.7
    - release-1.8
    annotations:
      testgrid-create-test-group: 'false'
    labels:
      preset-service-account: "true"
    spec:
      containers:
        # TODO: change to a custom image that embeds the system tools we
        # need (jq, make, bash, Go, etc) but without Bazel. Tracked at
        # https://github.com/cert-manager/cert-manager/issues/4939.
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
        args:
        - runner
        - bash
        - -c
        - |
          apt-get install jq -y >/dev/null
          make -j vendor-go test-ci
        resources:
          requests:
            cpu: 2
            memory: 4Gi
        volumeMounts:
        - mountPath: /root/.cache/go-build
          name: gocache
        - mountPath: /home/prow/go/pkg/mod
          name: gopkgmod
        - mountPath: /home/prow/go/src/github.com/cert-manager/cert-manager/bin/downloaded
          name: bindownloaded
      volumes:
      - name: gocache
        hostPath:
          path: /tmp/gocache
          type: DirectoryOrCreate
      - name: gopkgmod
        hostPath:
          path: /tmp/gopkgmod
          type: DirectoryOrCreate
      - name: bindownloaded
        hostPath:
          path: /tmp/bindownloaded
          type: DirectoryOrCreate
      dnsConfig:
        options:
          - name: ndots
            value: "1"

### E2E tests against all supported Kubernetes versions with all cert-manager alpha/beta feature gates enabled ###

  - name: pull-cert-manager-e2e-v1-18
    context: pull-cert-manager-e2e-v1-18
    always_run: false
    optional: true
    max_concurrency: 4
    agent: kubernetes
    decorate: true
    branches:
    # cert-manager 1.8 supports k8s 1.19+, so no need to run against release-1.8 here
    - release-1.7
    annotations:
      testgrid-create-test-group: 'false'
      description: Runs the end-to-end test suite against a Kubernetes v1.18 cluster
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
      preset-cloudflare-credentials: "true"
      preset-retry-flakey-tests: "true"
      preset-disable-all-alpha-feature-gates: "true"
      preset-ginkgo-skip-default: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20220512-b6ea825-4.2.1
        args:
        - runner
        - devel/ci-run-e2e.sh
        resources:
          requests:
            cpu: 3500m
            memory: 12Gi
        env:
        - name: K8S_VERSION
          value: "1.18"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - mountPath: /lib/modules
          name: modules
          readOnly: true
        - mountPath: /sys/fs/cgroup
          name: cgroup
      volumes:
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      dnsConfig:
        options:
        - name: ndots
          value: "1"

