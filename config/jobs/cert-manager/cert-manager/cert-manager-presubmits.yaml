  - name: pull-cert-manager-bazel
    always_run: true
    context: pull-cert-manager-bazel
    max_concurrency: 8
    agent: kubernetes
    decorate: true
    branches:
    - master
    - release-1.8
    annotations:
      testgrid-create-test-group: 'true'
      testgrid-dashboards: jetstack-cert-manager-presubmits-blocking
      description: Runs 'bazel test --jobs=1 //...'
    labels:
      preset-service-account: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20210831-4cf7b0b-4.2.1
        args:
        - runner
        - bazel
        - test
        - --jobs=1
        - //...
        resources:
          requests:
            cpu: 2
            memory: 4Gi
      dnsConfig:
        options:
          - name: ndots
            value: "1"

  - name: pull-cert-manager-make-test
    context: pull-cert-manager-make-test
