presubmits:
  cert-manager/release:
  - name: pull-cert-manager-release-verify
    always_run: true
    cluster: gke
    context: pull-cert-manager-release-verify
    max_concurrency: 8
    agent: kubernetes
    decorate: true
    annotations:
      testgrid-create-test-group: 'false'
    labels:
      preset-service-account: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/golang-dind:20210122-46f3dbf-1.14.2
        args:
        - runner
        - ./test/presubmit.sh
        resources:
          requests:
            cpu: 2
            memory: 4Gi
      dnsConfig:
        options:
          - name: ndots
            value: "1"
