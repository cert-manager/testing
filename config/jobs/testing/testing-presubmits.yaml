presubmits:

  jetstack/testing:

  - name: pull-testing-config
    always_run: true
    context: pull-testing-config
    max_concurrency: 4
    agent: kubernetes
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190628-ac9063df1
        args:
        # TODO: make this not awful
        - /app/prow/cmd/checkconfig/app.binary.runfiles/io_k8s_test_infra/prow/cmd/checkconfig/linux_amd64_pure_stripped/app.binary
        - -strict=false
        - -warnings=mismatched-tide
        - -config-path=config/config.yaml
        - -job-config-path=config/jobs
        - -plugin-config=config/plugins.yaml
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
    trigger: "(?m)^/test config,?(\\s+|$)"
    rerun_command: "/test config"

  - name: pull-testing-build
    always_run: true
    context: pull-testing-build
    max_concurrency: 4
    agent: kubernetes
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20190708-96f6b4d-0.24.1
        args:
        - runner
        - bazel
        - build
        - //...
        resources:
          requests:
            cpu: 1
            memory: 2Gi
        securityContext:
          privileged: true
    trigger: "(?m)^/test build,?(\\s+|$)"
    rerun_command: "/test build"

  - name: pull-testing-verify
    always_run: true
    context: pull-testing-verify
    max_concurrency: 4
    agent: kubernetes
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/bazelbuild:20190708-96f6b4d-0.24.1
        args:
        - runner
        - bazel
        - test
        - //...
        resources:
          requests:
            cpu: 1
            memory: 2Gi
        securityContext:
          privileged: true
    trigger: "(?m)^/test verify,?(\\s+|$)"
    rerun_command: "/test verify"
