repo_milestone:
  # You can curl the following endpoint in order to determine the github ID of your team
  # responsible for maintaining the milestones:
  # curl -H "Authorization: token <token>" https://api.github.com/orgs/<org-name>/teams
  cert-manager/cert-manager:
    # https://github.com/orgs/cert-manager/teams/milestone-maintainers
    maintainers_id: 2805308
    maintainers_team: milestone-maintainers
  cert-manager/website:
    # https://github.com/orgs/cert-manager/teams/milestone-maintainers
    maintainers_id: 2805308
    maintainers_team: milestone-maintainers
  jetstack/cert-manager-csi:
    # https://github.com/orgs/cert-manager/teams/milestone-maintainers
    maintainers_id: 2805308
    maintainers_team: milestone-maintainers
  cert-manager/istio-csr:
    # https://github.com/orgs/cert-manager/teams/milestone-maintainers
    maintainers_id: 2805308
    maintainers_team: milestone-maintainers

milestone_applier:
  cert-manager/cert-manager:
    master: v1.3
    release-1.2: v1.2
    release-1.1: v1.1
    release-1.0: v1.0
    release-0.16: v0.16
    release-0.15: v0.15
    release-0.14: v0.14
    release-0.13: v0.13
    release-0.12: v0.12
    release-0.11: v0.11
    release-0.10: v0.10
    release-0.9: v0.9
    release-0.8: v0.8
  cert-manager/website:
    # cert-manager/website uses master branch for 'current' version and the
    # release-next branch for the 'next' version
    release-next: v1.3
    master: v1.2
    # Older versions are archived into named release branches
    release-1.1: v1.1
    release-1.0: v1.0
    release-0.16: v0.16
    release-0.15: v0.15
    release-0.14: v0.14
    release-0.13: v0.13
    release-0.12: v0.12
  jetstack/kube-oidc-proxy:
    master: v0.2
    release-0.1: v0.1
    release-0.2: v0.2
  jetstack/cert-manager-csi:
    master: v0.1
  cert-manager/istio-csr:
    master: v0.0

config_updater:
  maps:
    config/labels.yaml:
      name: label-config
    config/config.yaml:
      name: config
    config/plugins.yaml:
      name: plugins
    config/jobs/**/*.yaml:
      name: job-config

require_matching_label:
- missing_label: needs-kind
  org: jetstack
  repo: cert-manager
  prs: true
  regexp: ^kind/

